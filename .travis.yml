language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - 8.0

before_script:
  - pecl install --onlyreqdeps --nobuild swoole$(php -r "echo PHP_VERSION_ID < 70200 ? '-4.5.10': '';") && cd "$(pecl config-get temp_dir)/swoole" && phpize && ./configure --enable-openssl && make -j$(nproc) && make -j$(nproc) install && cd -
  - composer install

script: composer test
